<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>KETTE Playground</title>
    <link href='https://fonts.googleapis.com/css?family=Open+Sans:400,700' rel='stylesheet' type='text/css'>
    <!-- jquery -->
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <!-- Bootstrap css-->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <!-- bootstrap javascript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    <link href="stylesheets/app.css" rel="stylesheet">

    <style>
        #options{
            height: 40px;
            width: 90%;
            font-size: 1.2em;
        }
        #selecttag{
            font-size: 1.7em;
        }
    </style>
</head>
<body>
  <div class="container-fluid">
    <div class="row">
      <div class="col-md-10 col-md-offset-1">
        <div class="send">
          <h1>KETTE - Playground</h1>
          <h2>Register bicycle</h2>
            <h3>Your Account <span class="black" id="account"></span></h3>
            <br>
            <div class="row">
              <div>
                <div class="col-md-12">
                <br><label for="frameNumber">Frame number:</label><input type="text" id="frameNumber" class="form-control" placeholder="e.g., 95" required></input>
                <br><label for="receiver">For:</label><input type="text" id="receiver" class="form-control" placeholder="copy and paste from the list of active accounts below" required></input>
                </div>
                <div class="col-md-4 col-md-offset-4">
                  <br><br><button class="btn btn-primary" id="register">Register bicycle</button>
                </div>
                <br><br>
                <span id="status"></span>
              </div>
            </div>
            <br>
            <h3>Result: <span class="black"><span id="registerResult"></span></span></h3>
            <div class="hint"><strong>Hint:</strong> open the browser developer console to view any errors and warnings.</div>
        </div>
      </div>
      <div class="col-md-10 col-md-offset-1">
        <div id="all-accounts">
          <h3>Accounts on the chain you can create an register bicycles for:</h3>
          <ol>

          </ol>
        </div>
      </div>

    </div>



  </div>


    <script src="javascript/accounts.js"></script>
</body>
</html>
